apiVersion: apps/v1
kind: Deployment
metadata: 
	name: moderation-depl
spec:
	replicas: 1
	selectors:
		matchLabels:
			app: moderation
	template:
		metadata:
			labels:
				app: moderation
		spec:
			containers:
				- name: moderation
				image: hb/moderation:0.0.1
---
apiVersion: v1
kind: Service
metadata:
  name: moderation-clusterip-srv
spec:
  selector:
    app: moderation
  ports:
    -name: moderation
    protocol: TCP
    port: 4000
    targetPort: 4000